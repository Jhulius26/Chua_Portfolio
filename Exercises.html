<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1d1d32cc;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-button {
      padding: 8px 16px;
      background-color: #4e577d;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
      font-size: 16px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #4e577d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 120px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div style="color: white;"><strong>Exercise Viewer</strong></div>
    <a href="index.html" class="back-button">Back</a>
  </div>

  <div class="nav-section">
    <div class="nav-buttons">
      <button onclick="prevActivity()" id="prevBtn">Previous</button>
    </div>
    <div id="activityIndicator">Exercises 1 of 1</div>
    <div class="nav-buttons">
      <button onclick="nextActivity()" id="nextBtn">Next</button>
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="activityFrame" src=""></iframe>
  </div>

  <script>

    const activities = [
      "Resources/PHP Exercises Data Types.png",
      "Resources/Exercises Control Structure.png",
      "Resources/Exercises Functions.png",
      "Resources/Exercises Build In Functions.png"
    ];

    let currentIndex = 0;
    const frame = document.getElementById('activityFrame');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicator = document.getElementById('activityIndicator');

    function loadActivity(index) {
      frame.src = activities[index];
      indicator.textContent = `Exercise ${index + 1} of ${activities.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === activities.length - 1;
    }

    function nextActivity() {
      if (currentIndex < activities.length - 1) {
        currentIndex++;
        loadActivity(currentIndex);
      }
    }

    function prevActivity() {
      if (currentIndex > 0) {
        currentIndex--;
        loadActivity(currentIndex);
      }
    }
    loadActivity(currentIndex);
  </script>

</body>
</html>
